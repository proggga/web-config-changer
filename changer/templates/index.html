<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- My own styleshit -->
    <link href="/static/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="vcenter">
        <div class="row vertical-center-row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            {% if name %}
              <h1>Hello {{ name }}!</h1>
            {% else %}
              <h1>Добро пожаловать в панель переключения доступом kk.kodeks.ru</h1>
            {% endif %}
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <div class="btn-group" data-toggle="buttons">
              {% for item in buttons %}
                <label class="btn btn-primary {{ 'active' if item.checked else '' }}">
                  <input type="radio" name="options" id="{{item.key}}" autocomplete="off" {{ 'checked' if item.checked else '' }}>{{item.text}}
                </label>
              {% endfor %}
            </div>
          </div>
          <div class='loader'></div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
